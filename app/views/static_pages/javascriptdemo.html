



<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
			<title>Title of the document</title>
	</head>

	<body>
		<script type="text/javascript">
			
function getRectArea(width, height) {
  if (isNaN(width) || isNaN(height)) {
    throw "Parameter is not a number!";
  }
}

try {
  getRectArea(3, 'A');
}
catch(e) {
  console.log(e);
  // expected output: "Parameter is not a number!"
}
		</script>
	</body>
</html>
